- pipeline:
    name: check
    description: Standard check
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: opened
    start:
      github:
        status: 'pending'
        comment: false
    success:
      github:
        status: 'success'

- pipeline:
    name: reporting
    description: Uncommon reporting
    manager: independent
    trigger:
      github:
        - event: pull_request
          action: comment
          comment: 'reporting check'
    start:
      github: {}
    success:
      github:
        comment: false
        status: 'success'
        status-url: http://logs.example.com/{tenant.name}/{pipeline.name}/{change.project}/{change.number}/{buildset.ref}/
    failure:
      github:
        comment: false

- job:
    name: project-test1

- project:
    name: org/project
    check:
      jobs:
        - project-test1
    reporting:
      jobs:
        - project-test1
